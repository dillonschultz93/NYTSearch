<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NYT Search</title>
  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.css" />

  <!-- Style.css -->
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

  <!-- jQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>

  <!-- JavaScript -->

</head>
<body>
  <div class="container">
    <!-- App Header -->
    <div class="row">
      <div class="col-md-12">
        <div class="app-header">
          <h1 class="title">NYT Search</h1>
        </div>
      </div>
    </div>

    <!-- Search Area -->
    <div class="row">
      <!-- Card wrapping -->
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <div class="search-term-head">
              <h2 class="section-head">Search Terms</h2>
            </div>
            <!-- Search Term -->
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="SearchTerms">Search Keywords</label>
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for..." aria-label="Search for...">
                  </div>
                </div>
              </div>
              <!-- Number of records -->
              <div class="col-md-6">
                <div class="form-group">
                  <label for="dropdown">Example select</label>
                  <select class="form-control" id="dropdown">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                  </select>
                </div>
              </div>
            </div>
            <!-- Start Year -->
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="SearchTerms">Start Year (Optional)</label>
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Example: 1990" aria-label="Example: 1990">
                  </div>
                </div>
              </div>
              <!-- End Year -->
              <div class="col-md-6">
                <div class="form-group">
                  <label for="SearchTerms">End Year (Optional)</label>
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Example: 2000" aria-label="Example: 2000">
                  </div>
                </div>
              </div>
            </div>
            <!-- Search and clear buttons -->
            <div class="row">
              <div class="col-md-12 d-flex justify-content-center">
                <button class="btn btn-primary" id="search-button">Search</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Search Results area -->
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <div class="search-result-head">
            <h2 class="section-head">Search Results</h2>
            <!-- populate search results here, pls -->
            <!-- <div id='returned-results'>
            
           </div> -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src='assets/javascript/logic.js'></script>
</body>
</html>
